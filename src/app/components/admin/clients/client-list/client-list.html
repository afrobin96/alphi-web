<div class="container py-5">
  <div class="mb-4">
    <h2 class="display-4 font-weight-bold">Clientes</h2>
    <p class="text-muted">Visión general de los clientes</p>
    <a class="btn btn-primary my-4" routerLink="/admin/clients/new">+ Nuevo cliente</a>
  </div>

@if(loading()){
    <app-loader></app-loader>
}

<!-- Lista -->
<div class="alp-table-main">
    <table mat-table [dataSource]="clients()" class="mat-elevation-z8 alp-text-sm">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let client">{{ client.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let client">{{ client.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let client">{{ client.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef>Empresa</th>
        <td mat-cell *matCellDef="let client">{{ client.company }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let client">
          <button mat-button (click)="edit(client)" class="alp-table-main-buttons">Editar</button>
          <button mat-button (click)="remove(client.id!)" class="alp-table-main-buttons alp-table-delete-btn">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
@if(clients().length === 0 && !loading()){
    <h4>No hay clientes.</h4>
}
</div>
