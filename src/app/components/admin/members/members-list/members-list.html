<div class="container py-5">
  <div class="mb-4">
    <h2 class="display-4 font-weight-bold">Miembros</h2>
    <p class="text-muted">Visión general de los miembros</p>
    <a class="btn btn-primary my-4" routerLink="/admin/members/new">+ Nuevo miembro</a>
  </div>
  @if(loading()){
    <app-loader></app-loader>
  }
  <div class="alp-table-main">
    <table mat-table [dataSource]="members()" class="mat-elevation-z8 alp-text-sm">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let member">{{ member.name }}</td>
      </ng-container>

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let member">{{ member.rol }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let member">{{ member.email }}</td>
      </ng-container>

      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef>Equipo</th>
        <td mat-cell *matCellDef="let member">{{ member.teamId?.name || '—' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let member">
          <button mat-button (click)="edit(member)" class="alp-table-main-buttons">Editar</button>
          <button mat-button (click)="delete(member.id!)" class="alp-table-main-buttons alp-table-delete-btn">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  @if(members().length === 0 && !loading()){
    <h4>No hay equipos.</h4>
  }
</div>
