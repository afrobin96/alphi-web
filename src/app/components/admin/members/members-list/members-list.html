<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Miembros</h3>
    <a class="btn btn-primary" routerLink="/admin/members/new">+ Nuevo miembro</a>
  </div>

  @if(loading()){
    <app-loader></app-loader>
  }

  <div class="list-group">
    <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Email</th>
        <th>Equipo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for( member of members(); track member.id){
        <tr>
          <td>{{ member.name }}</td>
          <td>{{ member.rol }}</td>
          <td>{{ member.email }}</td>
          <td>{{ member.teamId?.name || 'â€”' }}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-warning me-2" (click)="edit(member)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="delete(member.id!)">Eliminar</button>
          </td>
        </tr>
      } @empty {
      <h4>There are no items.</h4>
      }

    </tbody>
  </table>

  </div>
</div>
