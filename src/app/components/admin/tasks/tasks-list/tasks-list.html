<div class="container py-5">
  <div class="mb-4">
    <h2 class="display-4 font-weight-bold">Tareas</h2>
    <p class="text-muted">Visión general de las tareas</p>
    <a class="btn btn-primary my-4" routerLink="/admin/tasks/new">+ Nueva tarea</a>
  </div>

  @if(loading()){
    <app-loader></app-loader>
  }

  <div class="alp-table-main">
    <table mat-table [dataSource]="tasks()" class="mat-elevation-z8 alp-text-sm">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let task">{{ task.title }}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let task">{{ task.value }}</td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let task">{{ task.status }}</td>
      </ng-container>

      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef>Proyecto</th>
        <td mat-cell *matCellDef="let task">{{ task.project?.name || '—' }}</td>
      </ng-container>

      <ng-container matColumnDef="member">
        <th mat-header-cell *matHeaderCellDef>Miembro</th>
        <td mat-cell *matCellDef="let task">{{ task.member?.name || '—' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let task">
          <button mat-button (click)="edit(task)" class="alp-table-main-buttons">Editar</button>
          <button mat-button (click)="delete(task.id!)" class="alp-table-main-buttons alp-table-delete-btn">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  @if(tasks().length === 0 && !loading()){
    <h4>No hay tareas.</h4>
  }
</div>
