<div class="container mt-4" style="max-width:800px">
  <h2 class="display-4 font-weight-bold mb-4">{{ editing ? 'Editar' : 'Nuevo' }} Equipo</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Nombre</label>
      <input class="form-control" formControlName="name" type="text">
    </div>

    <div class="mb-3">
      <label>Descripci√≥n</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Guardar</button>
      <a class="btn btn-link" routerLink="/admin/teams">Cancelar</a>
    </div>
  </form>
</div>
