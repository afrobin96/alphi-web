<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Equipos</h3>
    <a class="btn btn-primary" routerLink="/admin/teams/new">+ Nuevo Equipo</a>
  </div>

  @if(loading()){
    <app-loader></app-loader>
  }

  <table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for(team of teams(); track team.id) {
      <tr>
        <td>{{ team.name }}</td>
        <td>{{ team.description }}</td>
        <td class="text-end">
          <button class="btn btn-warning btn-sm me-2" (click)="edit(team)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteTeam(team.id!)">Eliminar</button>
        </td>
      </tr>
    }
  </tbody>
</table>
</div>
