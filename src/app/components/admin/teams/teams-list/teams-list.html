<div class="container py-5">
  <div class="mb-4">
    <h2 class="display-4 font-weight-bold">Equipos</h2>
    <p class="text-muted">Visión general de los equipos</p>
    <a class="btn btn-primary my-4" routerLink="/admin/teams/new">+ Nuevo equipo</a>
  </div>

  @if(loading()){
    <app-loader></app-loader>
  }
  <div class="alp-table-main">
    <table mat-table [dataSource]="teams()" class="mat-elevation-z8 alp-text-sm">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let team">{{ team.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let team">{{ team.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let team">
          <button mat-button (click)="edit(team)" class="alp-table-main-buttons">Editar</button>
          <button mat-button (click)="deleteTeam(team.id!)" class="alp-table-main-buttons alp-table-delete-btn">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  @if(teams().length === 0 && !loading()){
    <h4>No hay equipos.</h4>
  }
</div>
