<!-- Container -->
@if(isLoading()){
  <div class="container-fluid position-fixed top-50 start-50 translate-middle w-100 h-100 d-flex justify-content-center align-items-center bg-success bg-opacity-50" >
    <div class="spinner-grow text-light" style="width: 1rem; height: 1rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-warning ms-1" style="width: 2rem; height: 2rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-danger ms-1" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
}
