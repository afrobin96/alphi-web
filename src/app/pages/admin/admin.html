<mat-sidenav-container class="sidenav-container container-fluid h-100 bg-white p-0">
  <mat-sidenav #drawer class="sidenav" mode="side" [opened]="true">
    <div class="p-3 alp-navigation-menu d-flex flex-column">
      <h5 class="mb-4 alp-text-sm alp-text-main-color">Gestión</h5>
      <a mat-icon-button routerLink="dashboard" routerLinkActive="active"><mat-icon class="me-3">dashboard</mat-icon>Dashboard</a>
      <a mat-icon-button routerLink="projects" routerLinkActive="active"><mat-icon class="me-3">folder_shared</mat-icon>Proyectos</a>
      <a mat-icon-button routerLink="clients" routerLinkActive="active"><mat-icon class="me-3">business</mat-icon>Clientes</a>
      <a mat-icon-button routerLink="teams" routerLinkActive="active"><mat-icon class="me-3">people_outline</mat-icon>Equipos</a>
      <a mat-icon-button routerLink="members" routerLinkActive="active"><mat-icon class="me-3">person</mat-icon>Miembros</a>
      <a mat-icon-button routerLink="tasks" routerLinkActive="active"><mat-icon class="me-3">task</mat-icon>Tareas</a>
      <a mat-icon-button routerLink="payments" routerLinkActive="active"><mat-icon class="me-3">attach_money</mat-icon>Pagos</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary d-flex justify-content-between bg-white border-top border-bottom">
      <div class="d-flex align-items-center">
        <button mat-icon-button (click)="drawer.toggle()" class="alp-btn-menu d-flex align-items-center justify-content-center alp-text-sm">
          <mat-icon>space_dashboard</mat-icon>
        </button>
        <span class="ms-4">Panel de Administración</span>
      </div>
      <button class="btn btn-danger d-flex align-items-center" (click)="logout()">Cerrar sesión <mat-icon class="ms-2">logout</mat-icon></button>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
